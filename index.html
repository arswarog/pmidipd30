<!DOCTYPE html>
<html>
<head>
  <script language='javascript' src='pmidipd30.js'>
  </script>
</head>
<body>
<h1>PMIDIPD30 Editor</h1>
<p>Device name:
<input type = "text" id="device_name" value="USB MIDI Controller"></p>
<p>Knob range start: <input type = "text" id="knob_start" value="14"></p>
<p>Fader range start: <input type = "text" id="fader_start" value="23"></p>
<p>Button range start: <input type = "text" id="button_start" value="32"></p>
<p>Toggle: <input type = "checkbox" id="button_toggle" checked="true"></p>
<p><input type = "button" value="Transmit" onclick="configurePMIDIPD30()"></p>
<div id="midi_logs"></div>
</body>
</html>
